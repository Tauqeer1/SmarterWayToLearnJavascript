<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Do while loop</title>
    <script>

        //While loop
        //Never execute
        var i = 0;
        while(i<0){
            alert(i);
            i++;
        }

        //Do while loop
        //Execute once
        var i = 0;
        do{
            alert("Do while "+i);
            i++;
        }while(i<0);


    </script>
</head>
<body>

</body>
</html>
