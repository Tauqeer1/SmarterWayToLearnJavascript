<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Functions</title>
    <script>

        function tellTime(){
            var now = new Date();
            var hr = now.getHours();
            var min = now.getMinutes();
            alert("Current Time: "+hr+":"+min);
        }

        tellTime();
    </script>
</head>
<body>

</body>
</html>
