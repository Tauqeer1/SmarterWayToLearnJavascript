<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Arrays adding or removing elements</title>
    <script>

        var pets = [];

        pets[0] = "dog";
        pets[1] = "cat";
        pets[2] = "bird";
        pets[3] = "Lizard";
        pets[4] = "fish";
        pets[5] = "gerbil";
        pets[6] = "snake";
        alert(pets);
        pets.pop();
        alert(pets);
        pets.push("ferret");
        alert(pets);

    </script>
</head>
<body>

</body>
</html>
