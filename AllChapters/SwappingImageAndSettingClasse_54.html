<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Swapping images and setting class</title>
</head>
<body>

    <a href="http://facebook.com" id="link" onmouseover="getAddress();">Click here to visit facebook</a>


    <script>
        function getAddress(){
            var link  = document.getElementById("link");
            var address = link.href;
            alert(address);
        }
    </script>
</body>
</html>
