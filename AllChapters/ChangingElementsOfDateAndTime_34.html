<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Changing element of date and time</title>
    <script>
        var d = new Date();
        alert("Day date and time "+d);
        d.setFullYear(2006);
        alert("Year changed "+d);
        d.setDate(20);
        alert("Date changed "+d);
        d.setHours(15);
        alert("Hour changed "+d);
        d.setMonth(5);
        alert("Month changed "+d);
        d.setMinutes(2);
        alert("Minutes changed "+d);
        d.setSeconds(50);
        alert("Second changed "+d);
    </script>
</head>
<body>

</body>
</html>
