<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>For Loops</title>
    <script>
        var cityToCheck = prompt("Enter clean city?");
        var cleanestCities = ["Cheyenne","Santa Fe","Tucson","Great Falls","Honolulu"];

        for(var i=0;i<=4;i++){
            if(cityToCheck===cleanestCities[i]){
                alert("It is one of the cleanest cities");
            }
        }

    </script>
</head>
<body>

</body>
</html>
