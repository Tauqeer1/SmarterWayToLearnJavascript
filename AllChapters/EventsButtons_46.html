<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Events : Buttons</title>
</head>
<body>
    <input type="button" value="Click" onclick="greetingUser('Hi')">

    <a href="test.html"><img src="images/javascript1.jpg"></a>
    <br/>
    <img src="images/javascript2.jpg" onclick="greetingUser('Hello')">

        function greetingUser(greetingMessage){
            alert(greetingMessage);
        }
    </script>
</body>
</html>
