<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Objects Checking for properties and methods</title>
</head>
<body>

    <script>

        function Plan(name,price,space,transfer,pages,discountMonths){
            this.name1 = name;
            this.price1 = price;
            this.space1 = space;
            this.transfer1 = transfer;
            this.pages1 = pages;
            this.discountMonths1 = discountMonths;

        }
        Plan.prototype.calcAnnual = function (discountRate){
            var bestPrice = this.price1;
            var currDate = new Date();
            var thisMonth = currDate.getMonth();
            for(var i=0;i<this.discountMonths1.length;i++){
                if(this.discountMonths1[i]===thisMonth){
                    bestPrice = this.price1 * discountRate;
                    break;
                }
            }
            return bestPrice * 12;
        };
        var p1 = new Plan("basic",3.99,100,1000,10,[6,7]);
        var gotTheProperty = "calcAnnual" in p1;
        alert(gotTheProperty);

        var isOwnProperty = p1.hasOwnProperty("calcAnnual");
        alert(isOwnProperty);

        var listOfProperties = [];
        alert(listOfProperties);
        for(var p in p1){
            /*This will only add those property that is included in
            the function definition not those that is declared using prototype*/
            if(p1.hasOwnProperty(p)){
                listOfProperties.push(p);
            }

        }
        alert(listOfProperties);


    </script>
</body>
</html>
