<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Events : Mouse</title>
    <style>
        h1{
            background: brown;
        }
    </style>
    
</head>
<body>
    <img src="images/javascript1.jpg" onmouseover="src='images/javascript2.jpg'"
            onmouseout="src='images/javascript1.jpg'">
    <br/>
    <h1 onmouseover="abc('Hi');">World ends tomorrow</h1>
    <script>
        function abc(message){
            alert(message);
        }
    </script>
</body>
</html>
