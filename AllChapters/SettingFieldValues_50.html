<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Setting field Values</title>
</head>
<body>
    <form>
        ZIP:<input type="text" id="zip" onblur="fillCity();">
        City:<input type="text" id="city">
    </form>


    <script>
        function fillCity(){
            var cityName;
            var zipEntered = document.getElementById('zip').value;

            switch (zipEntered){
                case "60608":
                    cityName = "Chicago";
                    break;
                case "68114":
                    cityName = "Omaha";
                    break;
                case "53212":
                    cityName = "Milwaukee";
                    break;

            }

            document.getElementById('city').value = cityName;
        }
    </script>
</body>
</html>
