<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>If statement nested</title>
    <script>
        var class1 = prompt("Enter your class?");

        if(class1==='2'){
            var section = prompt("Enter your section?");
            if(section==='a'){
                alert("Your class is "+class1+" and your section is "+section);
            }
        }
        else{
            alert("Retry");
        }
    </script>
</head>
<body>

</body>
</html>
